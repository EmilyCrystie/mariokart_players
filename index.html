<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://mario.wiki.gallery/favicon.ico" type="image/x-icon">
    <title>Mario Kart 64 - Players</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animacoes.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>

<body>
    <main>
        <header>
            <img src="https://fontmeme.com/permalink/220518/e0792bb550460736d3b57b9e1a6cb6a5.png" alt="fonte-de-super-mario">
        </header>
        <div class="content">
            <div class="player player1Selected">
                <img id="player1" src="assets/imagens/mario.png" 
                    alt="imagem do personagem selecionado para player 1">
                <div class="name">
                    <h2 id="playerName">Mario</h2>
                </div>
            </div>

            <ul class="playerSelection">
                <li class="character selected1" id="mario" data-name="Mario">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/mario.gif" alt="personagem Mario">
                </li>

                <li class="character" id="luigi" data-name="Luigi">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/luigi.gif" alt="personagem Luigi">
                </li>

                <li class="character" id="peach" data-name="Peach">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/peach.gif" alt="personagem princesa Peach">
                </li>

                <li class="character" id="toad" data-name="Toad">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/toad.gif" alt="personagem cogumelo Toad">
                </li>

                <li class="character" id="yoshi" data-name="Yoshi">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/yoshi.gif" alt="personagem dinossauro Yoshi">
                </li>

                <li class="character selected2" id="dk" data-name="D. K.">
                    <span class="tag">2P</span>
                    <img src="assets/imagens/dk.gif" alt="personagem gorila D.K.">
                </li>

                <li class="character" id="wario" data-name="Wario">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/wario.gif" alt="personagem do mal Warrio">
                </li>

                <li class="character" id="bowser" data-name="Bowser">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/bowser.gif" alt="personagem dragÃ£o Bowser">
                </li>
            </ul>

            <div class="player player2Selected">
                <img id="player2" src="assets/imagens/dk.png"
                    alt="imagem do personagem selecionado para player 2">
                <div class="name">
                    <h2>D.K.</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>

</body>

</html>
