<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/marvel-282124.png" type="image/x-icon">
    <title>Marvel Players</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animacoes.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">

</head>

<body>
    <main>
        <header>
            <h1>Character Select</h1>
        </header>
        <div class="content">
            <div class="player player1Selected">
                <img id="player1" src="assets/imagens/thor.png"
                    alt="imagem de personagem de história em quadrinhos de super herói">
                <div class="name">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="playerSelection">
                <li class="character selected1" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/thor.jpg" alt="imagem do deus nórdico Thor">
                </li>

                <li class="character" id="homemDeFerro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/homem-de-ferro.jpg" alt="imagem de personagem com armadura de ferro">
                </li>

                <li class="character" id="viuvaNegra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/viuva-negra.jpg" alt="imagem de personagem feminina ágil em combate">
                </li>

                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/hulk.jpg" alt="imagem de homem mutante verde e forte">
                </li>

                <li class="character" id="capitaoAmerica" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/capitao-america.jpg" alt="imagem de soldado americano com poderes de força">
                </li>

                <li class="character selected2" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="assets/imagens/ultron.jpg" alt="imagem de personagem robótico">
                </li>

                <li class="character" id="doutorDoom" data-name="Doutor Doom">
                    <span class="tag">2P</span>
                    <img src="assets/imagens/doutor-doom.jpg" alt="imagem de personagem com armadura de ferro e capuz">
                </li>

                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/nova.jpg" alt="imagem de personagem espacial">
                </li>

                <li class="character" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="assets/imagens/fenix.jpg" alt="imagem de personagem com armadura de ferro">
                </li>
            </ul>

            <div class="player player2Selected">
                <img id="player2" src="assets/imagens/ultron.png"
                    alt="imagem de personagem de história em quadrinhos de super herói">
                <div class="name">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
